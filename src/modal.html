<div id="searchspring-branch-override">
    <div class="ss__branch-override{{mode_class}}">
        <div class="ss__branch-override__top">
            <img class="ss__branch-override__top__logo" src="{{logo_src}}"/>
            <div class="ss__branch-override__top__collapse">
                <svg class="ss__icon ss__icon--close-thin ss__branch-override__bottom__left__icon" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.8 2.8L52.8 52.8M2.8 52.8L52.8 2.8"></path>
                </svg>
            </div>
            <div class="ss__branch-override__top__button">{{stop_message}}</div>
        </div>
        <div class="ss__branch-override__bottom">
            <span class="ss__branch-override__bottom__left">{{warning_icon}}{{preview}}</span>
            <span class="ss__branch-override__bottom__right">{{time}}</span>
            <div class="ss__branch-override__bottom__content">{{message}}</div>
        </div>
    </div>
</div>
